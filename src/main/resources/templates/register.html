<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 가입</title>
</head>
<body>
<h2>회원 가입</h2>
<form th:action="@{/register}" method="post" th:object="${user}">
    <p>아이디: <input type="text" th:field="*{username}" required /></p>
    <p>비밀번호: <input type="password" th:field="*{password}" required /></p>
    <p><button type="submit">가입하기</button></p>
    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
</form>
</body>
</html>
